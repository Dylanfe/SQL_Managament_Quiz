<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        .quiz-container {
            background-color: #2d3748; /* Slightly lighter dark for container */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .option-button {
            background-color: #4a5568;
            color: #e2e8f0;
            border: 1px solid #4a5568;
        }
        .option-button:hover {
            background-color: #636b7a;
        }
        .option-button.correct {
            background-color: #48bb78; /* Green for correct */
            border-color: #48bb78;
        }
        .option-button.incorrect {
            background-color: #e53e3e; /* Red for incorrect */
            border-color: #e53e3e;
        }
        .explanation-box {
            background-color: #2c5282; /* Blue for explanation */
            color: #e2e8f0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="quiz-app" class="quiz-container w-full max-w-2xl p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center mb-6">Practice Quiz</h1>
        <div id="question-display" class="space-y-4">
            <!-- Question and options will be loaded here by JavaScript -->
        </div>
        <div id="navigation-buttons" class="flex justify-between mt-6">
            <button id="prev-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded opacity-50 cursor-not-allowed" disabled>Previous</button>
            <button id="next-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
